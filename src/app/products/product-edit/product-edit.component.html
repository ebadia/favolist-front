<h1 style="text-align: center;">
  <span *ngIf="product">{{product.name}}</span>
</h1>

<div class="container">
  <div>
    <form *ngIf="product" class="wide-form" [formGroup]="form" (ngSubmit)="onSubmit()">

      <input type="hidden" formControlName="shopId">

      <section class="form-section">
        <mat-form-field class="form-field" [floatLabel]="form.value.floatLabel">
          <mat-label>Nombre</mat-label>
          <input matInput placeholder="Nombre" formControlName="name">
        </mat-form-field>
      </section>

      <section class="form-section">
        <mat-form-field class="form-field" [floatLabel]="form.value.floatLabel">
          <mat-label>Precio</mat-label>
          <input matInput type="number" placeholder="Precio" formControlName="price">
        </mat-form-field>
      </section>

      <!-- <section class="form-section">
        <mat-form-field class="form-field" [floatLabel]="form.value.floatLabel">
          <mat-label>Stock por defecto</mat-label>
          <input matInput type="number" placeholder="Stock" formControlName="stock">
        </mat-form-field>
      </section>

      <section class="form-section">
        <mat-form-field class="form-field" [floatLabel]="form.value.floatLabel">
          <mat-label>Stock en listas por defecto</mat-label>
          <input matInput type="number" placeholder="Stock en lista" formControlName="stockOut">
        </mat-form-field>
      </section> -->

      <section class="form-section">
        <mat-form-field class="form-field" [floatLabel]="form.value.floatLabel">
          <mat-label>Descripción</mat-label>
          <textarea matInput placeholder="Descripción" formControlName="description"></textarea>
        </mat-form-field>
      </section>

      <section class="form-section">
        <mat-form-field class="form-field" [floatLabel]="form.value.floatLabel">
          <mat-label>Imagen</mat-label>
          <input matInput placeholder=" Imagen" formControlName="image">
        </mat-form-field>
      </section>

      <section class="form-section">
        <input type="file" id="file" class="inputfile inputfile-1" (change)="upload($event)" />
        <label for="file"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17">
            <path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z" /></svg>
          <span>Escoger una imagen&hellip;</span></label>
      </section>

      <section class="form-section">
        <button mat-raised-button type="submit" class="submit-button" color="primary">Enviar</button>
      </section>

    </form>
  </div>

  <div>
    <app-product-defaults [product]="product"></app-product-defaults>
  </div>
