<div class="button-container">
  <button mat-raised-button color="primary" class="full-width" (click)="new()">NUEVO</button>
  <!--<button mat-raised-button color="primary" class="full-width" (click)="hoy()">HOY</button>-->
</div>

<div class="container">
  <mat-card *ngFor="let product of products; let i = index">

    <mat-card-header>
      <h4 class="truncate">{{product.name}}</h4>
      <!--<span class="small" *ngFor="let day of product.days">{{day.name}} </span>-->
    </mat-card-header>
    <img class="product-image" *ngIf="product.image && product.image !== ''" alt="-" mat-card-image [src]="product.image">
    <mat-card-content>
      <button mat-raised-button (click)="edit(product)"><i class="material-icons">mode_edit</i></button>
      <button mat-raised-button color="accent" (click)="delete(product)"><i class="material-icons">delete</i></button>
      <!--<button mat-raised-button color="warn" (click)="addAvailable(product)">HOY</button>-->
    </mat-card-content>

  </mat-card>
</div>
