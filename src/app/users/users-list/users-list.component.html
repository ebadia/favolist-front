<mat-form-field class="search-field">
  <input matInput type="text" placeholder="Buscar" [(ngModel)]="filtro" />
  <button mat-button *ngIf="filtro" matSuffix mat-icon-button aria-label="Clear" (click)="filtro=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

<mat-list>
  <mat-list-item *ngFor="let user of users | filter : filtro">
    <div class="full">
      <span>{{user.first_name}}</span>
      <span>{{user.last_name}}</span>
      <span>{{user.email}}</span>
      <span>{{user.mobile}}</span>
      <div>
        <button mat-button (click)="edit(user)">EDITA</button>
        <button mat-button (click)="order(user)">PEDIDO</button>
      </div>
    </div>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>
