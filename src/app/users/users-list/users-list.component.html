<div class="container">

  <mat-form-field class="search-field">
    <input matInput type="text" placeholder="Buscar" [(ngModel)]="filtro" />
    <button mat-button *ngIf="filtro" matSuffix mat-icon-button aria-label="Clear" (click)="filtro=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <button mat-raised-button color="accent" (click)="new()">NUEVO</button>

  <mat-list>
    <mat-list-item *ngFor="let user of users | filter : filtro">
      <div class="full">
        <span class="item">{{user.first_name}} {{user.last_name}}</span>
        <span class="item">{{user.email}}</span>
        <span class="item">{{user.mobile}}</span>
        <div>
          <!-- <button mat-button (click)="edit(user)">EDITA</button> -->
          <button mat-raised-button color="accent" (click)="order(user)">PEDIDO</button>
          <button mat-raised-button color="accent" (click)="edit(user)" style="min-width: 36px; max-width: 56px;">
            <i class="material-icons">mode_edit</i>
          </button>
          <button mat-raised-button color="accent" (click)="delete(user)" style="min-width: 36px; max-width: 56px;">
            <i class="material-icons">delete</i>
          </button>
        </div>
      </div>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>

</div>
