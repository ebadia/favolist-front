<div class="container">
  <div></div>
  <div class="form">
    <mat-card>
      <mat-card-title>Entrar a Favolist</mat-card-title>
      <form [formGroup]="form" (ngSubmit)="onSubmit(f)" #f="ngForm">
        <mat-form-field class="full-width">
          <input type="text" matInput placeholder="Usuario" formControlName="username">
          <mat-error *ngIf="form.get('username').invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input type="password" matInput placeholder="Password" formControlName="password">
          <mat-error *ngIf="form.get('password').invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary">Entrar</button>
      </form>
      <mat-card-footer>
        <a routerLink="/login/signup">Crear una cuenta en Favolist.</a>
      </mat-card-footer>
    </mat-card>
  </div>
  <div></div>
</div>
