<div class="container">
  <div></div>
  <div class="form">
    <mat-card>
      <mat-card-title>Crea tu cuenta en Favolist</mat-card-title>
      <form [formGroup]="form" (ngSubmit)="onSubmit(f)" #f="ngForm">
        <mat-form-field class="full-width">
          <input type="text" matInput placeholder="Usuario*" formControlName="username" (blur)="checkUsername(f)">
          <mat-error *ngIf="form.get('username').invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input type="password" matInput placeholder="Password*" formControlName="password">
          <mat-error *ngIf="form.get('password').invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input type="email" matInput placeholder="Correo electrónico*" formControlName="email">
          <mat-error *ngIf="form.get('email').invalid">
            <span class="note note-error" *ngIf="form.get('email').hasError('email') && form.get('email').touched">
              : {{ 'must be valid email' }}
            </span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input type="text" matInput placeholder="Nombre" formControlName="first_name">
          <mat-error *ngIf="form.get('first_name').invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input type="text" matInput placeholder="Apellidos" formControlName="last_name">
          <mat-error *ngIf="form.get('last_name').invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input type="text" matInput placeholder="Teléfono móbil" formControlName="mobile">
          <mat-error *ngIf="form.get('mobile').invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input type="text" matInput placeholder="Teléfono fijo" formControlName="phone">
          <mat-error *ngIf="form.get('phone').invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" [disabled]="!form.valid">Darme de alta</button>
      </form>
      <mat-card-footer>
        <a routerLink="/login/login">Entrar a Favolist.</a>
      </mat-card-footer>
    </mat-card>
  </div>
  <div></div>
</div>
