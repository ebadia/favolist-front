<div class="basic-container">

  <div class="button-container">
    <button [disabled]="cart && cart.length === 0" mat-raised-button color="accent" (click)="vaciar()">VACIAR</button>
    <button [disabled]="cart && cart.length === 0" mat-raised-button color="primary" (click)="comprar()">PEDIR</button>
  </div>

  <h3>Carro de la compra</h3>
  <h5>{{date}}</h5>

  <mat-card *ngFor="let product of cart; let i = index">
    <mat-card-header [@flyInOut]>
      <div class="container">
        <div class="header">{{product.quantity}}</div>
        <div>{{product.name}}</div>
        <button mat-button (click)="delete(i)">
          <i class="material-icons">delete</i>
        </button>
      </div>
    </mat-card-header>
    <img mat-card-image src="product.image" *ngIf="product.image">
    <mat-card-content>
    </mat-card-content>

  </mat-card>
</div>
