<button class="btn-full" mat-raised-button (click)="order()" color="primary">NUEVO</button>
<button class="btn-full" mat-raised-button (click)="refresh()">REFRESCA</button>

<mat-form-field class="search-field">
  <input matInput type="text" placeholder="Buscar" [(ngModel)]="filtro" />
  <button mat-button *ngIf="filtro" matSuffix mat-icon-button aria-label="Clear" (click)="filtro=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
